<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Pokémon Search App</title>
</head>
<body>
    <h1>Pokémon Search App</h1>
    <main>
        <div class="search">
            <label for="search-input">Search for Pokémon Name or ID:</label>
            <input type="text" id="search-input">
            <button id="search-button">Search</button>
        </div>
        <div class="result">
            <div class="name-id">
                <p id="pokemon-name"></p>
                <p id="pokemon-id"></p>
            </div>
            <div class="weight-height">
                <p id="weight"></p>
                <p id="height"></p>
            </div>
            <div class="pictures">
                <img src="" alt="">
            </div>
            <p id="types"></p>
        </div>
        <div class="attributes">
            <table>
                <tr>
                    <td>Base</td>
                    <td>Status</td>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Sttack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </table>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
