<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Pokémon Search App</title>
</head>
<body>
    <h1>Pokémon Search App</h1>
    <main>
        <div class="search">
            <label for="search-input">Search for Pokémon Name or ID:</label>
            <input type="text" id="search-input">
            <button id="search-button">Search</button>
        </div>
        <div class="result">
            <div class="name-id">
                <p id="pokemon-name"></p>
                <p id="pokemon-id"></p>
            </div>
            <div class="weight-height">
                <p id="weight"></p>
                <p id="height"></p>
            </div>
            <div class="pictures">
                <img src="" alt="">
            </div>
            <div class="type">
            </div>
            
        </div>
        <div class="attributes">
            <table>
                <tr>
                    <td class="base">Base</td>
                    <td class="status">Status</td>
                </tr>
                <tr>
                    <td class="base">HP:</td>
                    <td id="hp" class="status"></td>
                </tr>
                <tr>
                    <td class="base">Attack:</td>
                    <td id="attack" class="status"></td>
                </tr>
                <tr>
                    <td class="base">Defense:</td>
                    <td id="defense" class="status"></td>
                </tr>
                <tr>
                    <td class="base">Sp. Sttack:</td>
                    <td id="special-attack" class="status"></td>
                </tr>
                <tr>
                    <td class="base">Sp. Defense:</td>
                    <td id="special-defense" class="status"></td>
                </tr>
                <tr>
                    <td class="base">Speed:</td>
                    <td id="speed" class="status"></td>
                </tr>
            </table>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
